<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles/login-out.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login">
        <h2>LOGIN</h2>
        <div class="links">
            <a href="/login'" class="active">Login</a>
            <a href="">Signup</a>
        </div>
        <div class="fa-forms">
            <form method="post" action="/login">
                <label for="Username">
                    <i class="fa-user"></i>
                </label>
                <input  type="text" name="username" placeholder="Username" id="username" autofocus="" required> 
                <br><br>
                <label for="password">
                    <i class="fa-lock"></i>
                </label>  
                <input type="password" name="password" placeholder="Enter password" required> 
                <div class="msg">msg</div>
                <input type="submit"  value="Longin">
            </form>
        </div>
    </div>
    
</body>
</html>
